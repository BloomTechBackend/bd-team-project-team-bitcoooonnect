    let mockUserData = [{coin:'BTC', amount: '13'},{coin:'ETH', amount: '11'},{coin:'LTC', amount: '9'}];
    window.onload = () => {
        loadTableData(mockUserData);
    };

    function loadTableData(mockUserData){
        const tableBody = document.getElementById('tableData')
        let dataHtml = '';
        for(let coins of mockUserData){
            dataHtml += `<tr><td>${coins.coin}</td><td>${coins.amount}</td><tr>`
        }
        tableBody.innerHTML = dataHtml;
    }
</script>
